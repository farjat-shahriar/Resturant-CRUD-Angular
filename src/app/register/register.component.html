
<h1>Add Registration  </h1>
<div *ngIf="alertreg" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success</strong> your registration complete  
  <button (click)="closealertreg()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form [formGroup]="register" (ngSubmit)="collectionregdata()" >
      <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">

      </div> <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter your Email">

      </div> <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="address" placeholder="Enter your password">
      </div>
   
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
