<h1>Add New Restaurant  </h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success</strong> your data has been entered.  
  <button (click)="closealert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form [formGroup]="addResto" (ngSubmit)="collectdata()">
      <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">

      </div> <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter your Email">

      </div> <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Address</label>
      <input type="text" class="form-control" formControlName="address" placeholder="Enter your Address">
      </div>
   
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
